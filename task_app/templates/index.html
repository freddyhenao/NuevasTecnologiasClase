<!-- Parte 2 Clase insertar tabla en el bloque de Flask que cambia -->
{% extends "layout.html" %} 
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">task</th>
      <th scope="col">date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <th scope="row">{{task.0}}</th>
      <td>{{task.1}}</td>
      <td>{{task.2}}</td>
      <td>
        <div class="row">
          <div class="col-6">
            <a href="edit?id={{task.0}}" class="btn btn-primary">Edit</a>
          </div>
          <div class="col-6">
            <a href="delete?id={{task.0}}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
