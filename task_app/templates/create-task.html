<!-- Parte 2 Clase insertar tabla en el bloque de Flask que cambia -->
{% extends "layout.html" %}
{% block content %}
<form action="/update?id={{task.0}}" method="POST">
    <div class="form-group">
        <label>Task</label>
        <input type="text" class="form-control" id="task" name="task" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label>Date</label>
        <input type="string" class="form-control" id="date" name="date">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
